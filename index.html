<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/296f8022ec.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" href="./img/favicon/icons8-hand-with-pen-96.png">
</head>

<body>

    <div class="container">
        <section class="tools-board">

            <div class="row">
                <label class="title">Shapes</label>
                <ul class="options">

                    <li class="option">
                        <img src="./img/rectangle.png" alt="rectangle">
                        <span>Rectangle</span>
                    </li>

                    <li class="option">
                        <img src="./img/circle.png" alt="circle">
                        <span>Circle</span>
                    </li>

                    <li class="option">
                        <img src="./img/triangle.png" alt="triangle">
                        <span>Triangle</span>
                    </li>

                    <li class="option">
                        <input type="checkbox" id="fill-color">
                        <label for="fill-color">Fill color</label>
                    </li>

                </ul>
            </div>

            <div class="row">
                <label class="title">Options</label>
                <ul class="options">

                    <li class="option active">
                        <img src="./img/brush.png" alt="brush">
                        <span>Brush</span>
                    </li>

                    <li class="option">
                        <img src="./img/eraser.png" alt="eraser">
                        <span>Eraser</span>
                    </li>

                    <li class="option">
                        <input type="range" id="size-slider">
                    </li>

                </ul>
            </div>

            <div class="row colors">
                <label class="title">Colors</label>
                <ul class="options">

                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option"></li>

                </ul>
            </div>

            <div class="row buttons">
                <button class="clear-canvas">Clear Canvas</button>
                <button class="save-picture">Save As Picture</button>
            </div>
        </section>

        <section class="drawing-board"></section>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
